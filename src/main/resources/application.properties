spring.application.name=PostAPI

# Banco de dados
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Config do R2
cloudflare.r2.accessKey=${R2_ACCESS_KEY_ID}
cloudflare.r2.secretKey=${R2_SECRET_ACCESS_KEY}
cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.bucket=${R2_BUCKET_NAME}
cloudflare.r2.region=${R2_REGION}